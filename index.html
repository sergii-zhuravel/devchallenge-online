<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./scripts/app.js" defer type="module"></script>
  </head>

  <body>
    <h1>Simplified melody player</h1>
    <section>
      <h2>Player 1</h2>
      <form id="form1" action="">
        <label for="melody">Melody:</label>
        <input id="melody" name="melody" placeholder="E4/4 E4/4..." />

        <label for="tempo">Tempo:</label>
        <input id="tempo" name="tempo" placeholder="tempo (BPM)" value="100" />
        <div>
          <p>Please select instrument:</p>
          <div>
            <input
              type="radio"
              id="instrument1"
              name="instrument"
              value="sine"
              checked
            />
            <label for="instrument1">Instrument1</label>

            <input
              type="radio"
              id="instrument2"
              name="instrument"
              value="sawtooth"
            />
            <label for="instrument2">Instrument2</label>

            <input
              type="radio"
              id="instrument3"
              name="instrument"
              value="square"
            />
            <label for="instrument3">Instrument3</label>
          </div>
        </div>
        <button id="playBtn1" type="submit">Play</button>
        <button id="pauseBtn1" type="button">Pause/Continue</button>
        <button id="stopBtn1" type="button">Stop</button>
      </form>
    </section>

    <section>
      <h2>Player 2 (added only to prove polyphony)</h2>
      <form id="form2" action="">
        <label for="melody2">Melody:</label>
        <input id="melody2" name="melody" placeholder="E4/4 E4/4..." />

        <label for="tempo2">Tempo:</label>
        <input id="tempo2" name="tempo" placeholder="tempo (BPM)" value="100" />
        <div>
          <p>Please select instrument:</p>
          <div>
            <input
              type="radio"
              id="instrument12"
              name="instrument"
              value="sine"
              checked
            />
            <label for="instrument12">Instrument1</label>

            <input
              type="radio"
              id="instrument22"
              name="instrument"
              value="sawtooth"
            />
            <label for="instrument22">Instrument2</label>

            <input
              type="radio"
              id="instrument32"
              name="instrument"
              value="square"
            />
            <label for="instrument32">Instrument3</label>
          </div>
        </div>
        <button id="play2" type="submit">Play</button>
      </form>
    </section>
  </body>
</html>
